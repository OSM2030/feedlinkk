<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FeedLink</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling for login form */
        body {
            background: url('https://t3.ftcdn.net/jpg/03/55/84/80/360_F_355848016_WbdWDytPgTZwit3Dz9ucrtZLSat3m0R9.jpg') no-repeat center center fixed; /* Add your image here */
            background-size: cover; /* Cover the entire page */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Change text color for better contrast */
            height: 100vh; /* Ensure the body takes up the full viewport height */
        }

        .login-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .login-form h3 {
            margin-bottom: 20px;
            color: #343a40; /* Change color for better readability */
        }

        .login-form input {
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-form button {
            width: 100%;
            margin-top: 15px;
        }

        .login-links {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
            color: #6c757d;
        }

        .login-links a {
            color: #007bff;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo" class="logo"></a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>
            <li class="nav-item"><a class="nav-link" href="event.html">Event</a></li>
            <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        </ul>
    </header>

    <!-- Login Form -->
    <section class="login-form">
        <h3 class="text-center">Login to FeedLink</h3>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="login-links">
                <p><a href="#">Forgot Password?</a></p>
                <p>Don't have an account? <a href="register.html">Register Here</a></p>
            </div>
        </form>
    </section>

    <footer class="text-center mt-4">
        <p>&copy; 2024 FeedLink. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
